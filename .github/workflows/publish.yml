---
name: Publish

# yamllint disable-line rule:truthy
on:
  push:
    branches: [main, master]
  workflow_dispatch:

permissions: read-all

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d')"

      - name: Set environment variables
        id: branch
        run: |
          # Short name for current branch. For PRs, use target branch (base ref)
          echo "::set-output name=GIT_BRANCH:: ${GITHUB_BASE_REF:-${GITHUB_REF#refs/heads/}}"

      - name: Set image base
        id: baseimage
        run: |
          echo "::set-output name=IMAGE_BASE:: $(sed -Ene 's/^[[:space:]]*from[[:space:]]*([^[:space:]]+).*$/\1/Ip' < Dockerfile)"

      - name: Set repository description
        id: description
        run: |
          sudo apt-get install -fy jq
          echo "::set-output name=DESCRIPTION:: $(curl -q https://api.github.com/repos/${{ env.GITHUB_REPOSITORY }} | jq -r '.description')"


      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Packages
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_PAT }}
          registry: ghcr.io

      - name: Login to Dockerhub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PAT }}
          registry: registry.hub.docker.com

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ secrets.GHCR_USERNAME }}/${{ github.event.repository.name }}:latest
            registry.hub.docker.com/${{ secrets.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }}:latest
          labels: |
            org.opencontainers.image.created=${{ steps.date.outputs.date }}
            org.opencontainers.image.authors=${{ secrets.GHCR_USERNAME }}
            org.opencontainers.image.url=${{ github.server_url }}/${{ env.GITHUB_REPOSITORY }}
            org.opencontainers.image.documentation=${{ github.server_url }}/${{ env.GITHUB_REPOSITORY }}/blob/${{ steps.branch.outputs.GIT_BRANCH }}/README.md
            org.opencontainers.image.source=${{ github.server_url }}/${{ env.GITHUB_REPOSITORY }}
            org.opencontainers.image.revision=${{ env.GITHUB_REF }}
            org.opencontainers.image.base.name=${{ steps.baseimage.outputs.IMAGE_BASE }}
            org.opencontainers.image.description=${{ steps.description.outputs.DESCRIPTION }}

      - name: update DockerHub description
        uses: peter-evans/dockerhub-description@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PAT }}
          repository: ${{ secrets.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }}

      - name: update SBOM
        uses: anchore/sbom-action@v0
        with:
          image: ghcr.io/${{ secrets.GHCR_USERNAME }}/${{ github.event.repository.name }}:latest
          registry-username: ${{ secrets.GHCR_USERNAME }}
          registry-password: ${{ secrets.GHCR_PAT }}
          artifact-name: sbom.spdx
